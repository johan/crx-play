<script>// as Mac Chrome 5.0.307.11 beta overcaches js, load with cachebuster:
['$x$X.js', 'jquery-1.4.2.js', 'popup.js'].forEach(load);

function load(url) {
  url += '?'+ (new Date).getTime();
  document.write('<script src="'+ url + '"><\/script>');
}
</script>
